<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Update Product</title>
</head>
<body>
    <button class="btn btn-success" onclick="onUpdate()">Update</button>






    <script>

        async function onUpdate(){
            let id = "667184b1c0df96138d5fcabd";
            let url = "https://crud.teamrabbil.com/api/v1/CreateProduct"+id;
            const myHeaders = new Headers();
            myHeaders.append("Content-Type", "application/json");

            let rawData = {
                "ProductName": "acabad45612",
                "ProductCode": "OrangeType456", 
                "Img": "aaa12345", 
                "UnitPrice": "180", 
                "Qty": "42", 
                "TotalPrice": "1800"
            }


            let reqDetails = {
                method: "POST",
                headers: myHeaders,
                body: JSON.stringify(rawData),

            }

            let data = await fetch(url, reqDetails);
            let JsonData = await data.json();

            console.log(JsonData)

        }


    </script>
</body>
</html>
